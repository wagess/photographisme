
<!-- Swiper JS -->
<script src="app/swiper/js/swiper.min.js"></script>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide disable">
          <span id="sw-logo-big" class="sw-logo" ng-class="myDynamicClassLogo"></span>
          <h1 class="">{{ titreHeader }}</h1>
        </div>
        <div bg-image="{{ portfolios[1].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[2].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[3].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[4].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[5].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[6].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[7].image }}" class="swiper-slide"></div>
        <div bg-image="{{ portfolios[8].image }}" class="swiper-slide"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
</div>

<!-- Initialize Swiper -->
<script>
var mySwiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    loop: true,
    preventClicks: false,
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    spaceBetween: 30,
    effect: 'fade',
    autoplay: 1500
});
</script>
