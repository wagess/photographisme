    <script type="text/javascript">
    
    ;( function( $ ) {


      //////////////////////////////////////
      // SCROLL 
      //////////////////////////////////////

      $(window).scroll(function (event) {
          var scroll = $(window).scrollTop();
          // Do something
          console.log(scroll)
          if ( scroll >= 1000  ) {
            $(".headerNav").addClass("sw-fixed");
            $(".sw-footer").removeClass('sw-hide');
            $(".sw-backMenu").addClass("sw-back-fixed");
            $(".sw-fil").addClass("sw-back-fixed");
          }else{
            $(".headerNav").removeClass("sw-fixed");
            $(".sw-backMenu").removeClass("sw-back-fixed");
            $(".sw-fil").removeClass("sw-back-fixed");
          }
          
          if ( scroll >= 20  ) {
            $("#sw-logo-big").addClass("sw-opacity");

            var hauteurGrille = angular.element("#grillePhotos").height();
            // console.log("//////////// hauteurGrille test : "+hauteurGrille);
            angular.element('#menuGauche').css('height', 'hauteurGrille' );
          
          }else{
            $("#sw-logo-big").removeClass("sw-opacity");
          }

          if ( scroll >= 1000  ) {
            $("#menuGauche").addClass("sw-fixed");
          }else{
            $("#menuGauche").removeClass("sw-fixed");
          }
      });

      //
      $( '#myscrollBtn1' ).fadeOut(0);
      $( '#myscrollBtn2' ).fadeOut(0);

      //////////////////////////////////////
      // GALLERIE SWIPE BOX INDÉPENDANTE 
      //////////////////////////////////////

      $( '.swipebox' ).swipebox( {
        useCSS : true, // false will force the use of jQuery for animations
        useSVG : true, // false to force the use of png for buttons
        initialIndexOnArray : 0, // which image index to init when a array is passed
        hideCloseButtonOnMobile : false, // true will hide the close button on mobile devices
        removeBarsOnMobile : true, // false will show top bar on mobile devices
        hideBarsDelay : 20000, // delay before hiding bars on desktop
        videoMaxWidth : 1140, // videos max width
        beforeOpen: function() {}, // called before opening
        afterOpen: null, // called after opening
        afterClose: function() {}, // called after closing
        loopAtEnd: true // true will return to the first image after the last image is reached
      });

      // $('header').parallax({imageSrc: '/path/to/image.jpg'});

    } )( jQuery );
